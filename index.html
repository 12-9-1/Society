<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script src="https://kit.fontawesome.com/b3931830e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
/>

</head>
<body>

    <div class="cover-container">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Teach Me</h3>
            </div>
        </header>

        <main class="px-3 text-center">
            <h1>Teach Me </h1>
            <p class="lead">Por favor registrerse.</p>
            <p class="lead">Así aprovechará de más beneficios e incluso podrá ofrecer sus servicios.</p>
            <p class="lead">Puede apretar el botón de registro. </p>
            <p class="lead">
                <a href="#" class="btn btn-lg btn-light btn-custom fw-bold border-white bg-white" data-bs-toggle="modal" data-bs-target="#addCardModal">Registro</a>
        </main>

        <footer class="mt-auto text-white-50 text-center">
            <p>2024 Compañía Teach me. Todos los derechos reservados.</p>
        </footer>
    </div>
    
<script src="./script/form.js"></script>
<!-- Modal -->
<div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <h1>Registro.</h1>
            <form id="submitForm">
                <input
                    type="text"
                    id="name"
                    placeholder="Nombre"
                    class="form-control spacing-input mb-2"
                    required
                />
                <input
                    type="text"
                    id="lastname"
                    placeholder="Apellido"
                    class="form-control spacing-input mb-2"
                    required
                />
                <input
                    type="email"
                    id="email"
                    placeholder="Email"
                    class="form-control spacing-input mb-2"
                    required
                />
                <input
                    type="password"
                    id="password"
                    placeholder="Contraseña"
                    class="form-control spacing-input mb-2"
                    required
                />

                <a
                    type="submit"
                    class="btn btn-primary btn-block spacing-input mb-2"
                    href="./pages/home.html" 
                >
                    Inicio
            </a>
            </form>
        </div>
    </div>
</div>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
></script>
</body>
</html>
